<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONET-DEX</title>
    <link rel="stylesheet" href="Styles/style.css">
    <link rel="icon" href="images/favicon.png" type="image/png">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="controls">
                <img src="Images/settings.png" alt="">
                <div class="wallet-box">
                    <img src="Images/wallet.png" alt="">
                    <span>ONET-Wallet</span>
                </div>

            </div>
            <div class="scanner">
                <img src="Images/scan.png" alt="">
            </div>
        </div>
        <div class="controls-panel">
            <div class="balance-box">
                <div class="balance-details">
                    <label for="amount-details">Balance</label>
                    <img src="Images/eye.png" alt="">
                </div>
                <div class="amount-group">
                    <div class="amount">$</div>
                    <div class="amount">492,365.000</div>
                </div>
                <label for="amount-details" id="pnl">+127 (326% PNL)</label>
            </div>
            <div class="exchange">
                <div class="send cta-buttons">
                    <img src="view-icon.png" alt="">
                    Send
                </div>
                <div class="receive cta-buttons">
                    <img src="view-icon.png" alt="">
                    Receive
                </div>
            </div>
            <div class="swap-area">
                <div class="swap-box-a">
                    <div class="amount-details">
                        <label for="swap-amount">Select Token</label>
                        <img src="view-icon.png" alt="">
                    </div>
                    <div class="swap-amount">0.000</div>
                </div>
                <div class="swap-interswitch">
                    <img src="Images/swap.png" alt="">
                </div>
                <div class="swap-box-b">
                    <div class="amount-details">
                        <label for="swap-amount">Select Token</label>
                        <img src="view-icon.png" alt="">
                    </div>
                    <div class="swap-amount">0.000</div>
                </div>
            </div>
            <div class="transaction">
                <div id="buy" class="trx-buttons">
                    <img src="view-icon.png" alt="">
                    Buy
                </div>
                <div id="swap" class="trx-buttons">
                    <img src="view-icon.png" alt="">
                    Swap
                </div>
                <div id="sell" class="trx-buttons">
                    <img src="view-icon.png" alt="">
                    Sell
                </div>
            </div>
        </div>
    </div>
</body>

</html>
